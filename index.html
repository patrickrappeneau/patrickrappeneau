<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Art - Accueil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="logo">Galerie d'Art</div>
            <button class="nav-toggle" aria-label="Ouvrir le menu">☰</button>
            <ul class="nav-list">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h2>Bienvenue dans l'univers de l'Art</h2>
        <p>Découvrez les œuvres classées par mouvements artistiques</p>
        <a href="galerie.html" class="btn">Voir la galerie</a>
    </section>

    <!-- Carousel (fusion depuis accueil.html) -->
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-inner" id="carouselInner">
                    <div class="carousel-item">Dernière Publication 1</div>
                    <div class="carousel-item">Dernière Publication 2</div>
                    <div class="carousel-item">Dernière Publication 3</div>
                </div>
                <button class="carousel-control prev" onclick="previousSlide()">❮</button>
                <button class="carousel-control next" onclick="nextSlide()">❯</button>
            </div>
            <div class="carousel-indicators" id="indicators"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Galerie d'Art. Tous droits réservés.</p>
    </footer>

    <script src="main.js"></script>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item').length;

        function showSlide(n) {
            const carousel = document.getElementById('carouselInner');
            carousel.style.transform = `translateX(-${n * 100}%)`;
            updateIndicators(n);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides;
            showSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides) % slides;
            showSlide(currentSlide);
        }

        function updateIndicators(n) {
            document.querySelectorAll('.indicator').forEach((dot, index) => {
                dot.classList.toggle('active', index === n);
            });
        }

        function initIndicators() {
            const container = document.getElementById('indicators');
            for (let i = 0; i < slides; i++) {
                const dot = document.createElement('span');
                dot.className = 'indicator' + (i === 0 ? ' active' : '');
                dot.onclick = () => { currentSlide = i; showSlide(i); };
                container.appendChild(dot);
            }
        }

        initIndicators();
    </script>
</body>
</html>
