<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Galerie d'Art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-message {
            text-align: center;
            padding: 2rem;
            background-color: #f0f7f0;
            border-radius: 8px;
            color: #2e7d32;
            margin: 2rem auto;
            max-width: 600px;
            display: none;
        }
        .form-container {
            transition: opacity 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Galerie d'Art</div>
            <ul class="nav-list">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h1 style="text-align:center;color:var(--choco-900)">Contact</h1>
        <p style="text-align:center;max-width:800px;margin:0.5rem auto;color:#6b5246">Remplissez le formulaire ci-dessous pour me joindre. Je vous répondrai sous 48 heures.</p>

        <div id="success-message" class="success-message">
            <h2>Merci, votre message a bien été envoyé !</h2>
            <p>Je vous répondrai très prochainement.</p>
        </div>

        <div id="form-container" class="form-container">
            <form id="contact-form" class="contact-form" style="margin-top:1rem">
                <label for="name">Nom</label>
                <input id="name" type="text" placeholder="Votre nom ou pseudo" required>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Votre adresse email (obligatoire pour la réponse)" required>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Veuillez préciser la nature de votre demande : proposition commerciale, offre d'événement ou offre d'achat" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Galerie d'Art. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des valeurs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Création d'un formulaire dynamique
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://docs.google.com/forms/d/e/1FAIpQLSdqaSQbLkl23pjH8sQ90Qk9uWVundlPHWBuNVd-50jQeQ5iOw/formResponse';
            form.target = 'hidden-iframe';
            
            // Fonction utilitaire pour ajouter des champs cachés
            function addField(name, value) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            }
            
            // Ajout des champs avec les bons noms
            addField('entry.2005620554', name);
            addField('entry.1045781291', email);
            addField('entry.839337160', message);
            
            // Création d'un iframe caché pour la soumission
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Ajout du formulaire à la page et soumission
            document.body.appendChild(form);
            form.submit();
            
            // Nettoyage et affichage du message de succès
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
                e.target.reset();
            }, 1000);
        });
    </script>
</body>
</html>
