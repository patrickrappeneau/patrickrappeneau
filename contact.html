<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Galerie d'Art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-message {
            text-align: center;
            padding: 2rem;
            background-color: #f0f7f0;
            border-radius: 8px;
            color: #2e7d32;
            margin: 2rem auto;
            max-width: 600px;
            display: none;
        }
        .form-container {
            transition: opacity 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Galerie d'Art</div>
            <ul class="nav-list">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h1 style="text-align:center;color:var(--choco-900)">Contact</h1>
        <p style="text-align:center;max-width:800px;margin:0.5rem auto;color:#6b5246">Remplissez le formulaire ci-dessous pour me joindre. Je vous répondrai sous 48 heures.</p>

        <div id="success-message" class="success-message">
            <h2>Merci, votre message a bien été envoyé !</h2>
            <p>Je vous répondrai très prochainement.</p>
        </div>

        <div id="form-container" class="form-container">
            <form id="contact-form" class="contact-form" style="margin-top:1rem">
                <label for="name">Nom</label>
                <input id="name" type="text" required>

                <label for="email">Email</label>
                <input id="email" type="email" required>

                <label for="message">Message</label>
                <textarea id="message" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Galerie d'Art. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Récupération des données du formulaire
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // URL de soumission du formulaire Google
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdqaSQbLkl23pjH8sQ90Qk9uWVundlPHWBuNVd-50jQeQ5iOw/formResponse';
            
            // Préparation des données pour l'envoi
            const formDataEncoded = new URLSearchParams();
            formDataEncoded.append('entry.1746976939', name);
            formDataEncoded.append('entry.1691238699', email);
            formDataEncoded.append('entry.1353272445', message);
            
            try {
                // Envoi des données via fetch
                await fetch(googleFormUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formDataEncoded.toString()
                });
                
                // Afficher le message de succès et masquer le formulaire
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-message').style.display = 'block';
                
                // Réinitialiser le formulaire
                e.target.reset();
                
                // Faire défiler vers le message de succès
                document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi du formulaire :', error);
                alert('Une erreur est survenue lors de l\'envoi du formulaire. Veuillez réessayer.');
            }
        });
    </script>
</body>
</html>
