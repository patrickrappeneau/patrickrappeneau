<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Galerie d'Art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-message {
            text-align: center;
            padding: 2rem;
            background-color: #f0f7f0;
            border-radius: 8px;
            color: #2e7d32;
            margin: 2rem auto;
            max-width: 600px;
            display: none;
        }
        .form-container {
            transition: opacity 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Galerie d'Art</div>
            <ul class="nav-list">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h1 style="text-align:center;color:var(--choco-900)">Contact</h1>
        <p style="text-align:center;max-width:800px;margin:0.5rem auto;color:#6b5246">Remplissez le formulaire ci-dessous pour me joindre. Je vous répondrai sous 48 heures.</p>

        <div id="success-message" class="success-message">
            <h2>Message envoyé avec succès !</h2>
            <p>Je vous répondrai dans les plus brefs délais.</p>
        </div>

        <div id="form-container" class="form-container">
            <form id="contact-form" class="contact-form" style="margin-top:1rem">
                <label for="name">Nom</label>
                <input id="name" name="name" type="text" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Galerie d'Art. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des données du formulaire
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            // Construction des données pour Google Forms
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdqaSQbLkl23pjH8sQ90Qk9uWVundlPHWBuNVd-50jQeQ5iOw/formResponse';
            
            // Création d'un formulaire dynamique pour la soumission
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = googleFormUrl;
            form.target = 'hidden-iframe';
            
            // Ajout des champs cachés
            const addField = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addField('entry.2005620554', name);
            addField('entry.1045781291', email);
            addField('entry.839337160', message);
            
            // Création d'un iframe caché pour la soumission
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Soumission du formulaire
            document.body.appendChild(form);
            form.submit();
            
            // Nettoyage
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
                
                // Afficher le message de succès et masquer le formulaire
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-message').style.display = 'block';
                
                // Réinitialiser le formulaire
                e.target.reset();
                
                // Faire défiler vers le message de succès
                document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        });
    </script>
</body>
</html>
