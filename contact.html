<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Galerie d'Art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-message {
            text-align: center;
            padding: 2rem;
            background-color: #f0f7f0;
            border-radius: 8px;
            color: #2e7d32;
            margin: 2rem auto;
            max-width: 600px;
            display: none;
        }
        .form-container {
            transition: opacity 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Galerie d'Art</div>
            <ul class="nav-list">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h1 style="text-align:center;color:var(--choco-900)">Contact</h1>
        <p style="text-align:center;max-width:800px;margin:0.5rem auto;color:#6b5246">Remplissez le formulaire ci-dessous pour me joindre. Je vous répondrai sous 48 heures.</p>

        <div id="success-message" class="success-message">
            <h2>Merci, votre message a bien été envoyé !</h2>
            <p>Je vous répondrai très prochainement.</p>
        </div>

        <div id="form-container" class="form-container">
            <form id="contact-form" class="contact-form" style="margin-top:1rem">
                <label for="name">Nom</label>
                <input id="name" type="text" required>

                <label for="email">Email</label>
                <input id="email" type="email" required>

                <label for="message">Message</label>
                <textarea id="message" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Galerie d'Art. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdqaSQbLkl23pjH8sQ90Qk9uWVundlPHWBuNVd-50jQeQ5iOw/formResponse';
            
            // Récupération manuelle pour être certain des valeurs
            const nameValue = document.getElementById('name').value;
            const emailValue = document.getElementById('email').value;
            const messageValue = document.getElementById('message').value;

            // Construction manuelle de la requête
            const formData = new URLSearchParams();
            formData.append('entry.1746976939', nameValue);
            formData.append('entry.1691238699', emailValue);
            formData.append('entry.1353272445', messageValue);
            
            fetch(googleFormUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            }).then(() => {
                // Succès (même en no-cors)
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
                e.target.reset();
            }).catch((error) => {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'envoi.');
            });
        });
    </script>
</body>
</html>
