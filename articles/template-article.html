<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Art - Titre de l'article</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .article-content {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            line-height: 1.8;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .article-meta {
            color: var(--choco-700);
            font-style: italic;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Galerie d'Art</div>
            <ul class="nav-list">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../galerie.html">Galerie</a></li>
                <li><a href="../about.html">À propos</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="article-content">
        <h1>Titre de l'article</h1>
        <div class="article-meta">Publié le <span id="article-date">date</span></div>
        
        <!-- Le contenu de l'article ira ici -->
        <div id="article-content">
            <!-- Le contenu dynamique sera inséré ici par JavaScript -->
        </div>
        
        <div style="margin-top: 3rem; text-align: center;">
            <a href="../index.html" class="btn">Retour à l'accueil</a>
        </div>
    </main>

    <footer>
        <p>© 2025 Galerie d'Art. Tous droits réservés.</p>
    </footer>

    <script>
        // Récupérer l'ID de l'article depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        // Charger les données de l'article
        if (articleId) {
            fetch('../articles/articles.json')
                .then(response => response.json())
                .then(articles => {
                    const article = articles[articleId];
                    if (article) {
                        document.title = `Galerie d'Art - ${article.titre}`;
                        document.querySelector('h1').textContent = article.titre;
                        document.getElementById('article-date').textContent = new Date(article.date).toLocaleDateString('fr-FR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        document.getElementById('article-content').innerHTML = `
                            <p>${article.texte}</p>
                            <!-- Ajoutez ici le contenu spécifique à chaque article -->
                        `;
                    }
                });
        }
    </script>
</body>
</html>
